<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js">
    window.document.addEventListener('load', init, false);
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
        .btn {padding: 20px 0; font-size: 20px;}        
        form {border: solid rgb(245, 76, 25); background-color: rgb(236, 234, 234); width: 475px;}
        
    </style>
</head>
<body class="mt-2 ml-4">
    
    <h1>Employee Management System</h1>
    <form id="empForm col-md-6">
        <div class="form-group col-md-6">
            <label for="id">8-Digit Employee ID</label>
            <input type="text" class="Employee ID:" id="id" maxlength="8" required>
        </div>
        <div class="form-group col-md-6">
          <label for="name">Full Name</label>
          <input type="text" class="Full Name:" id="name" required >
        </div>
        <div class="form-group col-md-6">
            <label for="ext">4-Digit Extension</label>
            <input type="text" class="Extension" id="ext" maxlength="4" required >
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="Email" id="email" required >
        </div>       
        <div class="form-group col-md-5">
            <label for="department">Department</label>
            <select class="Department" id="department">
              <option>Administrative</option>
              <option>Engineering</option>
              <option>Executive</option>
              <option>Marketing</option>
              <option>Quality Assurance</option>
              <option>Sales</option>
            </select><br>
        </div>
        <button type="submit" class="btn btn-primary col-sm-5 " id="submit">Add Employee</button>
    </form>
</body>
</html>
